<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <input id="input"></input>
    <ul>
        <li>
            <button id="operator-percent">%</button>
            <button id="operator-CE">CE</button>
            <button id="operator-C">C</button>
            <button id="operator-del">del</button>
        </li>
        <li>
            <button id="number-seven">7</button>
            <button id="number-eight">8</button>
            <button id="number-nine">9</button>
            <button id="operator-divide">/</button>
        </li>
        <li>
            <button id="number-four">4</button>
            <button id="number-five">5</button>
            <button id="number-six">6</button>
            <button id="operator-into">*</button>
        </li>
        <li>
            <button id="number-one">1</button>
            <button id="number-two">2</button>
            <button id="number-three">3</button>
            <button id="plus">+</button>
        </li>
        <li>
            
            <button id="number-zero">0</button>
            <button id="number-dot">.</button>
            <button id="minus">-</button>
            <button id="equalto">=</button>
        </li>
    </ul>
    </div>
    
</body>

</html>
